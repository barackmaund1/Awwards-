{% extends 'awward/base.html' %}
{% load static %}
{% block content %}

<section class="hero-section">
<div class="hero-slider owl-carousel">
      {% for project in projects %}
        <div class="hs-item">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="hs-text">
                            <h2><span>{{project.author}}</span> {{project.title}}.</h2>
                            <p>{{project.description}}. </p>
                            <a href="#" class="site-btn">{{project.url}}</a>
                            <a href="#" class="site-btn sb-c2"></a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="hr-img">
                            <img src="{{project.photo.url}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        {%endfor%}
        
    </div>
</section>

{% endblock %}
